
<nav>
  <ul class="pagination">

    <li class="page-item"
        [appClass]="{disabled: currentPage === 0}"
    >
      <a (click)="currentPage = currentPage -1"
         class="page-link"
      >Prev</a>
    </li>

    <ng-container *appTimes="images.length; let i = index">
        <li class="page-item"
            [ngClass]="{ active: i === currentPage }"
            *ngIf="checkWindowIndex(i)"
        >
          <a class="page-link"
             (click)="currentPage = i"
          >
            {{ i + 1 }}
          </a>
        </li>
    </ng-container>


    <li class="page-item"
        [appClass]="{disabled: currentPage === images.length-1}"
    >
      <a (click)="currentPage = currentPage + 1"
         class="page-link"
      >Next</a>
    </li>

  </ul>
</nav>



<ng-container [ngSwitch]="currentPage">
  <div *ngSwitchCase="0">
    Current Page is 0
  </div>

  <div *ngSwitchCase="1">
    Current Page is 1
  </div>

  <div *ngSwitchCase="2">
    Current Page is 2
  </div>

  <div *ngSwitchCase="3">
    Current Page is 3
  </div>
  <div *ngSwitchDefault>
    Other case
  </div>
</ng-container>


<div>
<!--  <h4 appClass [backgroundColor]=" 'gray' " >{{ images[currentPage].tittle }}</h4>-->
  <h4>{{ images[currentPage].tittle }}</h4>
  <img [src]="images[currentPage].url" [alt]="images[currentPage].tittle">
</div>
